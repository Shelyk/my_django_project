{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1> NEWS </h1>
<div class="card_news">
 {% for n in news %}
<div class="card ">
  <div class="card-header">
    {{ n.id }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ n.title }}</h5>
    <p class="card-text">{{ n.description }}</p>
    <a href="{% url 'news_detail' id=n.id %}" class="btn btn-primary">Деталі</a>
  </div>
</div>
    <br>
{% endfor %}
</div>
</div>

{% endblock %}
